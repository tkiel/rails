language: ruby
sudo: false
cache: bundler
script:
  - "bundle exec rake test"
  - "gem build arel.gemspec"
env:
  global:
    - JRUBY_OPTS='--dev -J-Xmx1024M'
rvm:
  - rbx-2
  - jruby-9.0.5.0
  - jruby-head
  - 2.0.0
  - 2.1
  - 2.2.5
  - 2.3.1
  - ruby-head
matrix:
  fast_finish: true
  allow_failures:
    - rvm: jruby-9.0.5.0
    - rvm: jruby-head
    - rvm: ruby-head
    - rvm: jruby-head
    - rvm: rbx-2
bundler_args: --jobs 3 --retry 3
